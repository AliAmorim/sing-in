<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing In</title>
</head>
<body>
    <main class="login-page">
        <div class="background">
        <div class="pink-rect"></div>
        <div class="purple-rect"></div>
        </div>
        <section class="login-card">
            <header class="login-card__header">
                <h1 class="login-card__title">Sing In</h1>
            </header>
            <form action="" class="components">
                <label class="campos" for="">
                    <input type="email" placeholder="Email" class="input input--email">
                    <input type="password" placeholder="Password" class="input input--password">
                    
                </label>
                <label for="" class="campos-2">
                    <button class="button button--primary button--full">Sing In</button>
                    <a href="#" class="link link--secondary link--center">Forgot my password</a>
                </label>
            </form>
            <div class="socialmedia">
                <span class="option">or use</span>
                <div class="socialmedia__icons">
                    <img src="./images/facebook-icon.svg" class="face-ico" alt="">
                    <img src="./images/twitter-icon.svg" class="twitter-ico" alt="">
                    <img src="./images/linkedin-icon.svg" class="link-ico" alt="">
                    <img src="./images/google-icon.svg" class="google-ico" alt="">
            </div>
            <div class="sing-up">
                <span class="option-2">No account? Sign up as a:</span>
                <a href="#" class="link link--secondary link--center">Agency</a> 
                <a href="#" class="link link--secondary link--center">Brand</a>
               <a href="#" class="link link--secondary link--center">Partner</a>
            </div>
        </section>
    </main>
</body>
</html>
